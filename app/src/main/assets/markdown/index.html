<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>笔记预览</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./marked.min.js"></script>
    <script>
        /**
         * 使用 marked 将Markdown 语法转 Html 方法，下边是 marked 设置的一些属性
         * gfm          boolean类型 - 默认为true  开启GitHub flavored markdown。
         * tables       boolean类型 - 默认为true  开启GFM tables。这个选项要求gfm选项被设置为true。
         * breaks       boolean类型 - 默认为false 开启GFM line breaks。这个选项要求gfm选项被设置为true。
         * pedantic     boolean类型 - 默认为false 模糊部分尽可能的遵循markdown.pl。不修复原始的markdown中的bug或poor behavior。
         * sanitize     boolean类型 - 默认为false 输出审查。忽略任何输入的HTML。
         * smartLists   boolean类型 - 默认为true  Use smarter list behavior than the original markdown. May eventually be default with the old behavior moved into pedantic.
         * smartypants  boolean类型 - 默认为false Use "smart" typograhic punctuation for things like quotes and dashes.
         */
        function mdToHtml(args) {
            marked.setOptions({
                renderer: new marked.Renderer(),
                gfm: true,
                tables: true,
                breaks: true,
                pedantic: false,
                sanitize: true,
                smartLists: true,
                smartypants: false
            });
            document.getElementById("content").innerHTML = marked(args);
        }
    </script>
</head>

<body>
    <div id="content" class="markdown-body"></div>
</body>

</html>
